<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var num = +(prompt('Введите высоту елочки!'));
        // var num = 5;
        var tree = '';
        if (num != num || num < 1) {
            alert('Упс =( попробуйте еще раз');
        } else {
            for (let i = num; i > 0; i--) {
                for (let j = 0; j < i; j++) {
                    tree = tree + ' ';
                }
                tree = tree + '*';
                for (let k = 1; k < num - i + 1; k++) {
                    tree = tree + '**';
                }
                tree = tree + '\n';
            }
        }
        console.log(tree);

    </script>

</body>
</html>
